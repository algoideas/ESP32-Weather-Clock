[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -DLV_LVGL_H_INCLUDE_SIMPLE
			-I./src/lv_app 
			-I./src/lv_app/font
			-I./src/lv_app/image
			-I./src/lv_drivers/display 
			-I./src/lv_drivers/indev 
			-I./src/network
			-I./src/sdcard
lib_deps = 
	FS
	SPIFFS
	lvgl
	TFT_Touch
	Wire
	ArduinoJson
	WiFi
	WebServer
	DNSServer
	Update
	WiFiManager
	WiFiClientSecure
board_build.partitions = huge_app.csv
